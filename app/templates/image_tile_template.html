<template id="image-tile-template">
    <div class="preview-tile mdc-card">
        <!-- Image Header with Selection -->
        <div class="preview-header">
            <div class="mdc-checkbox">
                <input type="checkbox" class="mdc-checkbox__native-control image-select"/>
                <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                    </svg>
                </div>
            </div>
            <span class="filename mdc-typography--subtitle2"></span>
        </div>

        <!-- Image Preview with Status -->
        <div class="image-preview">
            <img class="preview-image" alt="Preview"/>
            <div class="processing-status">
                <div class="status-indicator compressed hidden" title="Image Compressed">
                    <i class="material-icons">compress</i>
                </div>
                <div class="status-indicator resized hidden" title="Image Resized">
                    <i class="material-icons">photo_size_select_large</i>
                </div>
            </div>
        </div>

        <!-- Image Information -->
        <div class="image-info">
            <div class="info-row">
                <span class="info-label">Original Size:</span>
                <span class="file-size"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Dimensions:</span>
                <span class="dimensions"></span>
            </div>
            
            <!-- Compression Results (Hidden by default) -->
            <div class="compressed-info hidden">
                <div class="info-row">
                    <span class="info-label">Compressed Size:</span>
                    <span class="compressed-size"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Space Saved:</span>
                    <span class="space-saved"></span>
                </div>
            </div>
        </div>

        <!-- Processing Progress Bar (Hidden by default) -->
        <div class="compression-progress hidden">
            <div class="mdc-linear-progress">
                <div class="mdc-linear-progress__buffer"></div>
                <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                    <span class="mdc-linear-progress__bar-inner"></span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="mdc-button mdc-button--raised compact-button compress-button" aria-label="Compress Image">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">compress</i>
                <span class="button-text">Compress</span>
            </button>
            
            <button class="mdc-button mdc-button--outlined compact-button resize-button" aria-label="Resize Image">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">aspect_ratio</i>
                <span class="button-text">Resize</span>
            </button>

            <button class="mdc-button mdc-button--outlined compact-button download-button" disabled aria-label="Download Image">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">download</i>
                <span class="button-text">Save</span>
            </button>
        </div>
    </div>
</template>
