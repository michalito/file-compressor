{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="mdc-card login-card">
        <h2 class="mdc-typography--headline6">Authentication Required</h2>
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('main.login') }}" class="login-form">
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="password" id="password" name="password" class="mdc-text-field__input" required>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label for="password" class="mdc-floating-label">Password</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <button type="submit" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Login</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    window.addEventListener('load', function() {
        // Initialize Material Components
        document.querySelectorAll('.mdc-text-field').forEach(function(element) {
            new mdc.textField.MDCTextField(element);
        });
        document.querySelectorAll('.mdc-button').forEach(function(element) {
            new mdc.ripple.MDCRipple(element);
        });
    });
</script>
{% endblock %}
