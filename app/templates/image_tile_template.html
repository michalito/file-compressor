<template id="image-tile-template">
    <div class="tile" data-file-id="">
        <!-- Header -->
        <div class="tile__header">
            <span class="tile__filename"></span>
            <div class="tile__status-badges"></div>
            <button class="btn btn--icon tile__remove-btn" aria-label="Remove image" type="button">
                <svg class="icon" width="16" height="16" aria-hidden="true"><use href="#icon-x"/></svg>
            </button>
        </div>

        <!-- Preview -->
        <div class="tile__preview">
            <img class="tile__image" alt="" loading="lazy">
            <div class="tile__savings is-hidden">
                <span class="tile__savings-text"></span>
            </div>
        </div>

        <!-- Info -->
        <div class="tile__info">
            <span class="tile__info-section-title">Original</span>
            <div class="tile__info-row">
                <span class="tile__info-label">Size</span>
                <span class="tile__info-value tile__file-size"></span>
            </div>
            <div class="tile__info-row">
                <span class="tile__info-label">Dimensions</span>
                <span class="tile__info-value tile__dimensions"></span>
            </div>

            <!-- Processed info (hidden until processing complete) -->
            <div class="tile__processed is-hidden">
                <span class="tile__info-section-title">Processed</span>
                <div class="tile__info-row">
                    <span class="tile__info-label">Size</span>
                    <span class="tile__info-value tile__final-size"></span>
                </div>
                <div class="tile__info-row">
                    <span class="tile__info-label">Dimensions</span>
                    <span class="tile__info-value tile__final-dimensions"></span>
                </div>
                <div class="tile__info-row">
                    <span class="tile__info-label">Format</span>
                    <span class="tile__info-value tile__final-format"></span>
                </div>
            </div>
        </div>

        <!-- Progress (hidden by default) -->
        <div class="tile__progress is-hidden">
            <div class="progress-inline">
                <div class="progress-inline__bar progress-inline__bar--indeterminate"></div>
            </div>
        </div>

        <!-- Actions -->
        <div class="tile__actions">
            <button class="btn btn--ghost btn--sm tile__retry-btn is-hidden">
                <svg class="icon" width="16" height="16" aria-hidden="true"><use href="#icon-refresh-cw"/></svg>
                <span>Retry</span>
            </button>
            <button class="btn btn--secondary btn--sm tile__download-btn" disabled title="Processing...">
                <svg class="icon" width="16" height="16" aria-hidden="true"><use href="#icon-download"/></svg>
                <span>Download</span>
            </button>
        </div>
    </div>
</template>
