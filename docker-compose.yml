version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - APP_PASSWORD=${APP_PASSWORD}
      # - FLASK_DEBUG=1  # Add this for debugging
      - PROXY_FIX=true
    volumes:
      - app_secrets:/app/instance/secrets
      - ./app:/app/app  # Add this for development
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  app_secrets: