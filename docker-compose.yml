version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - APP_PASSWORD=${APP_PASSWORD}
    volumes:
      - app_secrets:/app/instance/secrets
    restart: unless-stopped
